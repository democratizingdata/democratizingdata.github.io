---
---

<!doctype html>
<html id="page-None" lang="en" data-page-id="None" class="">

<head>
    <!-- Early Site Scripts. -->
    <script src="{{ site.baseurl }}/assets/js/debug.js"></script>

    <!-- Meta Tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://code.jquery.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical CSS for above-the-fold content -->
    <link rel="preload" href="{{ site.baseurl }}/assets/css/critical.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/critical.css"></noscript>

    <!-- Site Favicon - Comprehensive support for all devices -->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/img/favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/img/favicon-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ site.baseurl }}/assets/img/favicon-48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/assets/img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ site.baseurl }}/assets/img/android-chrome-512x512.png">
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/img/favicon-dd.svg">
    <link rel="manifest" href="{{ site.baseurl }}/assets/site.webmanifest">
    <meta name="theme-color" content="#6667AB">

    <!-- Site Title. -->
    <title>{{ site.title }}</title>

    <!-- All inline styles moved to _sass/utilities/performance.scss for optimal performance and caching -->

    <!-- Site Stylesheets. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    
    <!-- Site Scripts. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Performance JavaScript (deferred for non-blocking load) -->
    <script src="{{ site.baseurl }}/assets/js/performance.js.liquid" defer></script>
</head>

<body>
    <!-- Skip Links for Accessibility -->
    <div class="skip-links">
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <a href="#main-navigation" class="skip-link">Skip to navigation</a>
        <a href="#footer-navigation" class="skip-link">Skip to footer</a>
    </div>

    <!-- Site Header. -->
    {% include header.html %}

    <!-- Breadcrumbs Navigation (skip for homepage) -->
    {% unless page.url == '/' or page.url == '/index.html' %}
        <div class="container-fluid">
            <div class="container">
                {% include breadcrumbs.html %}
            </div>
        </div>
    {% endunless %}

    <!-- Site Content. -->
    <main role="main" id="main-content">
        {{ content }}
    </main>

    <!-- Site Footer. -->
    {% include footer.html %}

    <!-- Site Scripts. -->
    <script src="{{ site.baseurl }}/assets/js/site.js"></script>
    <script src="{{ site.baseurl }}/assets/js/focus-management.js"></script>
</body>

</html>
