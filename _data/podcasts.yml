- title: "Dr. Ray Hart: National Assessment of Educational Progress"
  description: "Dr. Ray Hart: used National Assessment of Educational Progress (NCES) to examine the effectiveness of large urban schools in overcoming poverty-related challenges. His report, \"Mirrors or Windows,\" challenges myths and provides fresh perspectives on urban education."
  link: "https://hdsr.mitpress.mit.edu/pub/gnf4pmig#season-1-episode-1-dr-ray-hart-national-assessment-of-educational-progress"
  image: "/assets/img/thumbnails/59/7e/597e1bbd-4eb5-4d99-a6f9-9050da7fb42a/6667ab-bg.png__1024.0x768.0_crop-10_subsampling-2_upscale.png"

- title: "Dr. Becca Jablonski: Agricultural Resource Management Survey"
  description: "Dr. Becca Jablonski: used Agricultural Resource Management Survey (Food And Agricultural Research) to study the gap in support for small producers of artisan and locally produced food, relative to their large-scale counterparts. She explores sustainability policies and shares insights for researchers."
  link: "https://hdsr.mitpress.mit.edu/pub/gnf4pmig#season-1-episode-2-dr-becca-jablonski-agricultural-resource-management-survey-arms"
  image: "/assets/img/thumbnails/59/7e/597e1bbd-4eb5-4d99-a6f9-9050da7fb42a/6667ab-bg.png__1024.0x768.0_crop-10_subsampling-2_upscale.png"

- title: "Understanding consumer buying choices"
  description: "Dr. Chen Zhen: used retail scanner data (from Food And Agricultural Research) to construct panel price indexes to understand how changes in food prices can affect consumer behavior and ultimately public health outcomes."
  link: "https://hdsr.mitpress.mit.edu/pub/gnf4pmig/release/3#season-1-episode-3-dr-chen-zhen-scanner-data-based-panel-price-indexes"
  image: "/assets/img/thumbnails/59/7e/597e1bbd-4eb5-4d99-a6f9-9050da7fb42a/6667ab-bg.png__1024.0x768.0_crop-10_subsampling-2_upscale.png"

- title: "Dr. Tiffany Oliver: Survey of Earned Doctorates"
  description: "Dr. Tiffany Oliver: used Survey of Earned Doctorates (NCSES) to explore the journeys of Black women earning STEM PhDs annually. She discusses her research on this demographic's educational history and postgraduation plans."
  link: "https://hdsr.mitpress.mit.edu/pub/gnf4pmig#season-1-episode-4-dr-tiffany-oliver-survey-of-earned-doctorates"
  image: "/assets/img/thumbnails/59/7e/597e1bbd-4eb5-4d99-a6f9-9050da7fb42a/6667ab-bg.png__1024.0x768.0_crop-10_subsampling-2_upscale.png"

- title: "Dr. Janet Currie: Vital Statistics and the Supplemental Nutrition Program for Women Infants and Children"
  description: "Dr. Janet Currie: used the Vital Statistics and the Supplemental Nutrition Program for Women Infants and Children (WIC) to investigate the effectiveness of government programs and maternal participation in improving children's health and well-being."
  link: "https://hdsr.mitpress.mit.edu/pub/gnf4pmig#season-1-episode-5-dr-janet-currie-vital-statistics-and-the-supplemental-nutrition-program-for-women-infants-and-children-wic"
  image: "/assets/img/thumbnails/59/7e/597e1bbd-4eb5-4d99-a6f9-9050da7fb42a/6667ab-bg.png__1024.0x768.0_crop-10_subsampling-2_upscale.png"

- title: "Dr. Julia Lane: UMETRICS and the Survey of Earned Doctorates"
  description: "Dr. Julia Lane: used UMETRICS and the Survey of Earned Doctorates (NCSES) to explore how research experience influences career choices in STEM, focusing on the impact of gender and race on doctoral education."
  link: "https://hdsr.mitpress.mit.edu/pub/gnf4pmig#season-1-episode-6-dr-julia-lane-umetrics-and-the-survey-of-earned-doctorates"
  image: "/assets/img/thumbnails/59/7e/597e1bbd-4eb5-4d99-a6f9-9050da7fb42a/6667ab-bg.png__1024.0x768.0_crop-10_subsampling-2_upscale.png" 